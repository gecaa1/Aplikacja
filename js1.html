<!DOCTYPE ...>
      <head>
        <meta ... />
        <title> Dostęp do pól formularza</title>
        <script type="text/javascript">
            function oblicz()
            { //Słówko var - oznacza zmienną; typ tej zmiennej
            //będzie zależał od jej wartości;
            //Pobierz element o id=l1 do zmiennej l1:
            var l1=document.getElementById('l1');
            //pobierz wartość (łańcuch tekstowy) wpisaną w polu
            //formularza o id='l1':
            l1=l1.value;
            //Przekonwertuj (jeśli się uda) l1 do wartości typu int: l1=parseInt(l1);
            //Jeśli udała się próba konwersji to l1 zawiera wartość całkowitą //Analogicznie realizujemy pobranie wartości z drugiego pola
            // tekstowego, ale tym razem wszystko w jednej instrukcji:
            var l2=parseInt(document.getElementById('l2').value);
            //Teraz już możemy obliczyć sumę i ustawić wartość pola tekstowego //o id='suma':
            var s=document.getElementById('suma');
            s.value=l1+l2;
} </script>
</head>
<body> <div><h3>Dodawanie</h3>
<!-- Elementy formularza (pola tekstowe i przycisk) zostały umieszczone w polach tabeli; każde pole formularza posiada unikatowe id, dzięki któremu możemy w JavaScript zastosować metodę getElementById --> <table><tbody>
<tr><td>Liczba 1:</td><td><input id="l1" /></td> </tr> <tr><td>Liczba 2:</td><td><input id="l2" /></td> </tr> <tr><td><button onclick="oblicz()">Oblicz sumę : </button></td> <!-- Pole wynikowe suma posiada dodatkowy atrybut disabled, dzieki czemu tylko metoda obliczeniowa w JavaScript ma możliwość ustawiania wyniku - dla użytkownika strony pole jest niedostępne --> <td><input id="suma" disabled value=""/></td></tr>
       </tbody></table></div></
      </body>
      </html>
